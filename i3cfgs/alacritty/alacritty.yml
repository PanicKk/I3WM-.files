## Import files (Colors,Etc)
import:
  - ~/.config/alacritty/night/decay.yml

## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  opacity: 1.0
  padding:
    x: 25
    y: 25

## Font
font:
  normal:
    family: Iosevka Semibold Extended
    style: Regular

  bold:
    family: Iosevka Semibold Extended
    style: Bold

  italic:
    family: Iosevka Semibold Extended
    style: Italic

  bold_italic:
    family: Iosevka Semibold Extended
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Class
class:
  instance: Alacritty
  general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#ffffff"

# Selection
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Cursor
cursor:
  style: 'Beam'

# Shell
shell:
  program: /usr/bin/zsh

# Mouse
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

# Global Configuration
live_config_reload: true
draw_bold_text_with_bright_colors: true
